<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>calculator</title>
</head>

<body>
    <div class="calculator-body">
        <div class="display display-prev">0</div>
        <div class="display display-curnt">0</div>
        <div class="pad">
            <div class="numbers">
                <button class="o add operators" data-action="add">+</button>
                <button class="o subtract operators" data-action="subtract">-</button>
                <button class="o multiply operators" data-action="multiply">x</button>
                <button class="o division operators" data-action="division">&#247</button>
                <button class="o mod operators" data-action="mod">%</button>
                <button class="n">1</button>
                <button class="n">2</button>
                <button class="n">3</button>
                <button class="n">4</button>
                <button class="n">5</button>
                <button class="n">6</button>
                <button class="n">7</button>
                <button class="n">8</button>
                <button class="n">9</button>
                <button class="n">0</button>
                <button class="n" data-action="decimal">.</button>
                <button class="output options" data-action="calculate">=</button>
                <button class="rest options" data-action="clear">AC</button>
            </div>
        </div>
    </div>
</body>

</html>
