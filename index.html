<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <script src="https://kit.fontawesome.com/c158281da9.js" crossorigin="anonymous" defer></script>
    <title>calculator</title>
</head>

<body>
    <div class="calculator-body">
        <div class="display"></div>
        <div class="pad">
            <div class="numbers">
                <button class="o add operators"><i class="fa-solid fa-plus"></i></button>
                <button class="o subtract operators "><i class="fa-solid fa-minus"></i></button>
                <button class="o multiply operators"><i class="fa-solid fa-xmark"></i></button>
                <button class="o division operators"><i class="fa-solid fa-divide"></i></button>
                <button class="mod operators">%</button>
                <button class="n">1</button>
                <button class="n">2</button>
                <button class="n">3</button>
                <button class="n">4</button>
                <button class="n">5</button>
                <button class="n">6</button>
                <button class="n">7</button>
                <button class="n">8</button>
                <button class="n">9</button>
                <button class="n">0</button>
                <button class="n">.</button>
                <button class="output options">=</button>
                <button class="rest options">AC</button>
            </div>

        </div>
    </div>

</body>

</html>
